<html ng-app="introAngular">
    <head>
        <title>Intro to Angular!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="Intro.js"></script></script>
        
    </head>
    <body ng-controller="MyController as my">
        <button ng-click="my.showH1()">Click Me</button>
        <h1 ng-show="my.isShowingH1">Hello</h1>
    </body>
</html>
