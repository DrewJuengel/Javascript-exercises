<html ng-app="SnackAttack">
    <head>
        <title>
            Angular Stuff!
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js">
        </script>
        <script src="Angular.js"></script>
    </head>
    <body ng-controller="cookieGram as cCtrl">
        <h1> Hello There, {{cCtrl.greeting}} </h1>
        <div>
            Our Snacks :
            <p>{{cCtrl.Snacks }}</p>
        </div>
    </body>
<!--cCtrl can be anything you want-->
