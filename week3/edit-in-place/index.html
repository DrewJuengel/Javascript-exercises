<!DOCTYPE html>
<html ng-app="FacebookClone">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="profile as pCtrl">
        
        <div class="GareBear">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Gary_Busey_2007.jpg" />
            <ul>
                <div id="name" ng-click>
                    <li>Name: Gary. F. U. Busey</li>
                </div>
                <div id="age">
                    <li>Age: 94</li>
                </div>
                    <li>Likes: You alone</li>
                    <li>Dislikes: You not alone</li>
            </ul>
        </div>

    </body>
</html>
